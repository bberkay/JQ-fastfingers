<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <form>
        <fieldset>
            <!-- Word Input -->
            <input id="target" type="text" value="" autocomplete="off">
        </fieldset>
    </form>


    <div id="content">
        <h5>Words</h5>
        <hr>
        <p id="random-text">
            <!-- Word Pool -->
        </p>
    </div>

    <div class="row mt-5">
        <div class="col-12">
            <div class="border text-center keyboard">
                <div class="mb-05 mt-3 keyboard-row">
                    <div class="bg-silver">Tab</div>
                    <div keycode="113">Q</div>
                    <div keycode="119">W</div>
                    <div keycode="101">E</div>
                    <div keycode="114">R</div>
                    <div keycode="116">T</div>
                    <div keycode="121">Y</div>
                    <div keycode="117">U</div>
                    <div keycode="105">I</div>
                    <div keycode="111">O</div>
                    <div keycode="112">P</div>
                    <div class="bg-silver" keycode="8">Backspace</div>
                </div>
                <div class="mb-05 keyboard-row">
                    <div class="bg-silver">Caps Lock</div>
                    <div keycode="97">A</div>
                    <div keycode="115">S</div>
                    <div keycode="100">D</div>
                    <div keycode="102">F</div>
                    <div keycode="103">G</div>
                    <div keycode="104">H</div>
                    <div keycode="106">J</div>
                    <div keycode="107">K</div>
                    <div keycode="108">L</div>
                    <div class="bg-silver">Enter</div>
                </div>
                <div class="mb-05 keyboard-row">
                    <div class="bg-silver">Shift</div>
                    <div keycode="122">Z</div>
                    <div keycode="120">X</div>
                    <div keycode="99">C</div>
                    <div keycode="118">V</div>
                    <div keycode="98">B</div>
                    <div keycode="110">N</div>
                    <div keycode="109">M</div>
                    <div class="bg-silver">Shift</div>
                </div>
                <div class="mb-3 keyboard-row">
                    <div>Ctrl</div>
                    <div>Alt</div>
                    <div class="flex-grow-1" keycode="32"></div>
                    <div>Alt</div>
                    <div>Ctrl</div>
                </div>
            </div>
        </div>
    </div>


    <div id="other">
        <h5>Written</h5>
        <hr>
        <p id="user-text">
	<!-- Written List --> 
        </p>
    </div>

    <div id="other-2">
        <h5>Result</h5>
        <hr>
	    <small>WPM is <b>not</b> calculated<small>
        <ul id="result-text">
	<!-- Result List --> 
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
